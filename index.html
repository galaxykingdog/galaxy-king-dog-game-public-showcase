<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy King Dog - Blockchain Edition</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family: Arial, sans-serif; }
    #game-container { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; }
    /* Small on-top chain bar (does not affect gameplay) */
    #chain-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
      z-index: 9999;
    }
    #chain-ui .box {
      pointer-events: auto;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      min-height: 34px;
    }
    #chain-status {
      font-size: 12px;
      opacity: 0.95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }
    #btn-connect {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(20, 80, 255, 0.25);
      color: #fff;
      cursor: pointer;
    }
    #btn-connect:hover { background: rgba(20, 80, 255, 0.35); }
  </style>
</head>
<body>

  <div id="chain-ui">
    <div class="box">
      <div id="chain-status">CHAIN: loadingâ€¦</div>
    </div>
    <div class="box">
      <button id="btn-connect" type="button">Connect Wallet</button>
    </div>
  </div>

  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

  <!-- Solana client (front-end only; on-chain program comes later) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <script src="src/chain/chain_config.js"></script>
  <script src="src/chain/chain_client.js"></script>

  <script src="src/main.js"></script>
</body>
</html>
